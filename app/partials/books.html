

<!-- Foundation columns
  - the columns will show and hide based on what SIZE- they are
  - the numbers should add up, if they dont the largest number of columns will be used
-->
<div class="row" data-ng-repeat="book in books">
  <div class="small-2 columns">picture</div>
  <div class="small-4 columns">
    <div class="row">title</div>
    <div class="row">author</div>
    <div class="row">series</div>
  </div>
</div>
