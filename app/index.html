<!doctype html>
<html class="no-js" ng-app="seriesFinder">
  <head>
    <meta charset="utf-8">
    <title>Series Finder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body data-ng-controller="MainCtrl">
    <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav data-ng-controller="NavCtrl" class="top-bar row" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a ng-href="#">Series Finder</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <ul class="right">
          <li data-ng-class="{active: currentPage==='/'}"><a ng-href="#">Home</a></li>
          <li data-ng-class="{active: currentPage==='/books'}"><a ng-href="#Books">Books</a></li>
          <li data-ng-class="{active: currentPage==='/series'}"><a ng-href="#Series">Series</a></li>
        </ul>
        <ul class="left">
        </ul>
      </section>
    </nav>

    <div ng-view></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/seriesFinder.js"></script>
    <script src="scripts/services/main-service.js"></script>
    <script src="scripts/controllers/main-ctrl.js"></script>
    <script src="scripts/controllers/home-ctrl.js"></script>
    <script src="scripts/controllers/nav-ctrl.js"></script>
    <script src="scripts/controllers/books-ctrl.js"></script>
    <script src="scripts/controllers/series-ctrl.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
